<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	 <form method="POST">
    
    <!-- Name -->
    <label for="name">Name*</label>
    <input type="text" id="name" name="name" required><br><br>

    <!-- Email -->
    <label for="email">Email*</label>
    <input type="email" id="email" name="email" required><br><br>

    <!-- Gender -->
    <label>Gender*</label><br>
    <input type="radio" id="gender-male" name="gender" value="male" required>
    <label for="gender-male">Male</label><br>
    <input type="radio" id="gender-female" name="gender" value="female" required>
    <label for="gender-female">Female</label><br>
    <input type="radio" id="gender-other" name="gender" value="other" required>
    <label for="gender-other">Other</label><br><br>

    <!-- Laptop Brands -->
    <label for="laptop">Laptop Brands*</label>
    <select id="laptop" name="laptop">
      <option value="apple">Apple</option>
      <option value="asus">Asus</option>
      <option value="hp">HP</option>
    </select><br><br>

    <!-- Age -->
    <label for="age">Age*</label>
    <input type="number" id="age" name="age" required><br><br>

    <!-- Date of Birth -->
    <label for="dob">Date of Birth*</label>
    <input type="date" id="dob" name="dob" required><br><br>

    <!-- Password -->
    <label for="password">Password*</label>
    <input type="password" id="password" name="password" required><br><br>

    <!-- Portfolio URL -->
    <label for="portfolio">Portfolio URL*</label>
    <input type="url" id="portfolio" name="portfolio"><br><br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>

  </form>








	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
